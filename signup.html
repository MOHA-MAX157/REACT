<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!--the main css file--->
    <link rel="stylesheet" href="CSS/style.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--font awosame-->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- MAIN CSS FILE-->
    <link rel="stylesheet" href="CSS/all.min.css">
</head>
<body>
    <div class="signup">
        <div>
            <div class="nav">
                <img src="IMAGES/favicon-32x32.png" alt="">
                <p>friendy</p>
                <p class="links">have an account ? <a href="signin.html">Signin</a></p>
            </div>
            <div class="form-section">
                <h2 class="welcome-message">Creat your account</h2>
                <p class="login-message">Sign up into your account</p>
                <div class="social-buttons">
                    <button class="social-button google"> Google</button>
                    <button class="social-button facebook"> Facebook</button>
                </div>
                <div class="input-group">
                    <label class="input-label" for="Nick Name"></label>
                    <input class="input-field" type="name" placeholder="Nick Name" id="Nick Name" name="Nick Name" required>
                </div>
                <div class="input-group">
                    <label class="input-label" for="User NAME"></label>
                    <input class="input-field" type="User NAME" placeholder="User NAME" id="User NAME" name="User NAME" required>
                </div>
                <div class="input-group">
                    <label class="input-label" for="email"></label>
                    <input class="input-field" type="email" placeholder="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label class="input-label" for="password"></label>
                    <input class="input-field" type="password" placeholder="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label class="input-label" for="password"></label>
                    <input class="input-field" type="password" placeholder="Confirm password" id="password" name="password" required>
                </div>
                <a href="index.html"><button class="login-button" type="submit">REGISTER</button></a>
                </div>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
